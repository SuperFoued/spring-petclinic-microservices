stages:
  - build
  - test
  - quality
  - package
  - deploy
  - performance

cache:
  paths:
    - .m2/repository
  key: "$CI_JOB_NAME"

variables:
  PLAYWD: ip172-18-0-86-bttj3rroudsg00c7f13g

build_job:
  stage: build
  script:
    - echo "OK"
  image: openjdk:8-alpine

test_job:
  stage: test
  script:
    - echo "OK"
  image: openjdk:8-alpine

code_quality_job:
  stage: quality
  allow_failure: true
  image: docker:stable
  services:
    - docker:stable-dind
  script:
    - echo "OK"
  artifacts:
    paths:
      - codequality-results/

package_job:
  stage: package
  image: openjdk:8-alpine
  services:
    - docker:stable-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
  script:
    - echo "OK"

deploy_staging_job:
  stage: deploy
  image: alpine/k8s:1.18.2
  script:
    - mkdir ~/.kube
    - touch ~/.kube/config
    - echo $KUBECONFIG > ~/.kube/config
    - kubectl create secret docker-registry gitlab-registry --docker-server="$CI_REGISTRY" --docker-username="$CI_DEPLOY_USER" --docker-password="$CI_DEPLOY_PASSWORD" --docker-email="$GITLAB_USER_EMAIL" -o yaml --dry-run | kubectl apply -f -
    - kubectl apply -f infrastructure/
  environment:
    name: staging
    url: http://$PLAYWD-8080.direct.labs.play-with-docker.com

performance_job:
  stage: performance
  image: docker:git
  variables:
    URL: http://$PLAYWD-8080.direct.labs.play-with-docker.com/
  services:
    - docker:stable-dind
  script:
    - apk add --no-cache curl
    - x=1; while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' http://$PLAYWD-8080.direct.labs.play-with-docker.com/)" != "200" || $x -le 60 ]]; do sleep 5; echo $(( x++ )); done || false
    - mkdir gitlab-exporter
    - wget -O ./gitlab-exporter/index.js https://gitlab.com/gitlab-org/gl-performance/raw/master/index.js
    - mkdir sitespeed-results
    - docker run --shm-size=1g --rm -v "$(pwd)":/sitespeed.io sitespeedio/sitespeed.io:6.3.1 --plugins.add ./gitlab-exporter --outputFolder sitespeed-results $URL
    - mv sitespeed-results/data/performance.json performance.json
  artifacts:
    paths:
      - sitespeed-results/
    reports:
      performance: performance.json
